<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center"> <i class="fa fa-book text-primary"></i> My <span class="text-primary"> Book</span> List
        </h1>

        <form action="" id="book-form">
            <div class="form-group">
                <label for="title" class="h3">Title</label>
                <input type="text" name="" id="title" class="form-control">
                <div class="form-group">
                    <label for="Author" class="h3">Author</label>
                    <input type="text" name="" id="author" class="form-control">
                    <div class="form-group">
                        <label for="isbn" class="h3">ISBN#</label>
                        <input type="text" name="" id="isbn" class="form-control">
                    </div>
                    <input class="btn btn-primary form-control mt-3" type="Submit">
        </form>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
    <script src="booklist.js"></script>

</body>

</html>
